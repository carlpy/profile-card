<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <main class="main">
      <!-- this div control the svg -->
      <div class="circles">
        <img class="svg-t" src="./images/bg-pattern-top.svg" alt="">
        <img class="svg-b" src="./images/bg-pattern-bottom.svg" alt="">
      </div>
      
      <!-- this div is control all the card -->
      <section id="profile-cont">
        <div class="profile-card">
          
          <!-- svg handling -->
          <div class="profile-svg">
            <img src="./images/bg-pattern-card.svg" alt="">
          </div>
            
          <!-- profile photo -->
          <div class="profile-photo">
            <img src="./images/image-victor.jpg" alt="Victor Crest">
          </div>
      
    
          <!-- profile information -->
          <div class="profile-info">
            <p class="fnt-700">Victor Crest <span>26</span></p>
            <p>London</p>    
          </div>
    
          <!-- profile details -->
          <div class="profile-view">
            <div>
              <p class="fnt-700">80K</p>
              <p>Followers</p>
            </div>
                
            <div>
              <p class="fnt-700">803K</p>
              <p>Likes</p>
            </div>
      
            <div>
              <p class="fnt-700">1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>

      </section>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Carlos</a>.
      </footer>
    </main>
    
  </body>
</html>
